<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div>Welcome [[${name}]]</div>
  <hr>
  <h1>Your Todos</h1>
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Done?</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="todo : ${todos}">
        <td>[[${todo.id}]]</td>
        <td>[[${todo.description}]]</td>
        <td>[[${todo.targetDate}]]</td>
        <td>[[${todo.done}]]</td>
      </tr>
    </tbody>
  </table>
</div>

</body>

</html>
