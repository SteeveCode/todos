<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: page_head"><title>Title</title></head>

<body>
<div th:replace="common/navigation :: navbar"></div>

<div class="container">
  <h1>Your Todos</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Done?</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="todo : ${todos}">
        <td>[[${todo.description}]]</td>
        <td>[[${todo.targetDate}]]</td>
        <td>[[${todo.done}]]</td>
        <td><a th:href="@{'/delete-todo?id=' + ${todo.id}}" class="btn btn-warning">Delete</a></td>
        <td><a th:href="@{'/update-todo?id=' + ${todo.id}}" class="btn btn-success">Update</a></td>

      </tr>
    </tbody>
  </table>
  <a th:href="@{/add-todo}" class="btn btn-success">Add Todo</a>

</div>
<footer th:replace="common/footer :: page_footer"></footer>
</body>

</html>
